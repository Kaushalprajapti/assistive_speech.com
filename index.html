<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Text To Speech </title>
  <link rel="stylesheet" href="index.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="main">
    <h1>
      Exploration Project
    </h1>
  </header>
  <div class="wrapper">
    <header>Text To Speech</header>
    <form action="#">
      <div class="row">
        <label>Enter Text</label>
        <textarea id="text">Enter the Text</textarea>
        <div class="smal">
          <div id="rate-control">
            <label for="rate">Rate:</label>
            <input type="range" min="0.5" max="4" value="1" step="0.1" id="rate" />
          </div>
          <div id="voice-control">
            <label for="voice">Voice:</label>
            <input type="range" min="1" max="2" value="1" step="1" id="voice" />
          </div>
        </div>
      </div>
      <button id="play">Convert To Speech</button>
    </form>
  </div>

  <script src="index.js"></script>

</body>

</html>
